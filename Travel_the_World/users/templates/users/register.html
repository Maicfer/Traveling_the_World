<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            backdrop-filter: blur(5px);
            height: 100vh;
            margin: 0;
            overflow: auto;
        }

        .register-modal {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            margin: 40px auto;
            padding: 30px;
        }

        .register-header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .modal-footer-links a {
            display: block;
            margin-top: 10px;
            color: #0d6efd;
            text-decoration: none;
        }

        .modal-footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-modal">

    <div class="register-header">
        <h3>Crea tu cuenta</h3>
    </div>

    <div class="card-body">

        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3 mt-3">
                <label for="full_name" class="form-label">Nombre completo</label>
                <input type="text" name="full_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password1" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirma tu contraseña</label>
                <input type="password" name="password2" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="document_number" class="form-label">Número de documento</label>
                <input type="text" name="document_number" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="birthdate" class="form-label">Fecha de nacimiento</label>
                <input type="date" name="birthdate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">País</label>
                <input type="text" name="country" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" name="city" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Celular (con indicativo del país)</label>
                <input type="text" name="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Género</label>
                <select name="gender" class="form-select" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="profile_picture" class="form-label">Foto de perfil</label>
                <input type="file" name="profile_picture" class="form-control">
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="terms" required>
                <label class="form-check-label">Acepto los <a href="#">términos y condiciones</a></label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <div class="modal-footer-links text-center mt-4">
            <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión</a>
            <a href="{% url 'home' %}">Volver a la página principal</a>
        </div>

    </div>
</div>

</body>
</html>
