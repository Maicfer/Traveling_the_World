{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Destinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/foto-gratis/vista-3d-sol-cielo-avion_23-2150953581.jpg?semt=ais_hybrid&w=740');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
        }
        .card {
            margin-bottom: 30px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
        }
        .floating-home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container py-5 position-relative">

        <!-- Bot√≥n superior derecho -->
        <a href="{% url 'home' %}" class="btn btn-primary floating-home-button">üè† Inicio</a>

        <div class="overlay">
            <h1 class="text-center mb-5">Destinos Disponibles</h1>
            <div class="row">
                {% for destino in destinos %}
                    <div class="col-md-4">
                        <div class="card shadow">
                            <img src="{{ destino.imagen }}" class="card-img-top" alt="{{ destino.nombre }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ destino.nombre }}, {{ destino.pais }}</h5>
                                <p class="card-text">{{ destino.descripcion|truncatewords:20 }}</p>
                                <p class="text-muted"><strong>Precio:</strong> ${{ destino.precio }}</p>
                                {% if destino.enlace %}
                                    <a href="{{ destino.enlace }}" target="_blank" class="btn btn-primary">Ver m√°s</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
