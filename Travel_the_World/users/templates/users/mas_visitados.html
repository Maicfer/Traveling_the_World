{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Destinos M√°s Visitados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
        }
        .card {
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .overlay {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            width: 100%;
            padding: 10px;
            transition: 0.3s;
            opacity: 0;
        }
        .card:hover .overlay {
            opacity: 1;
        }
        .floating-home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center text-white mb-5">üåç Destinos M√°s Visitados</h1>
        <div class="row g-4">
            {% for destino in destinos %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ destino.imagen }}" class="card-img" alt="{{ destino.nombre }}">
                        <div class="overlay">
                            <h5>{{ destino.nombre }}, {{ destino.pais }}</h5>
                            <p>{{ destino.descripcion }}</p>
                            <a href="https://es.wikipedia.org/wiki/{{ destino.nombre|urlencode }}" class="btn btn-light btn-sm" target="_blank">Saber m√°s</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <a href="{% url 'home' %}" class="btn btn-primary floating-home-button">üè† Inicio</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
